<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMUALRIO COM JAVASCRIPT</title>
</head>
<body>
    <p>
        <label for="n1">numero:</label><br>
        <input type="range" name="n1" id="n1" required min="0" max="10" value="5" oninput="soma.innerHTML = Number(n1.value)"><br>
    </p>
    <p>
        <label for="soma">numero:</label><br>
        <output id="soma">5</output><br>
    </p>
    
    
</body>
</html>
