<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMUALRIO COM JAVASCRIPT</title>
</head>
<body>
    <p>
        <label for="n1">numero:</label><br>
        <input type="number" name="n1" id="n1" required min="0" value="0" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"><br>
    </p>
    <p>
        <label for="n2">numero:</label><br>
        <input type="number" name="n2" id="n2" required min="0" value="0" oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)"><br>
    </p>
    <p>
        <label for="soma">numero:</label><br>
        <output id="soma">0</output><br>
    </p>
    
    
</body>
</html>
