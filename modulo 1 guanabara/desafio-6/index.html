<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>desafio-6 </title>
    </head>
    <body>
        <h1><strong>TAGS EM HTML5</strong></h1> 
        <p>passe o mouse por cima de cada tag paga ver o uso</p>
        <ul>
            <li><abbr title="para paragrafos">&lt;p&gt;</abbr></li>
            <li><abbr title="para titulos">&lt;h1&gt; ... &lt;h6&gt;</abbr></li>
            <li><abbr title="para imagens">&lt;img&gt;</abbr></li>
            <li><abbr title="para abreviações">&lt;abbr&gt;</abbr></li>
            <li><abbr title="para codigo-fonte">&lt;code&gt;</abbr></li>
            <li><abbr title="para listas numeradas">&lt;ol&gt;</abbr></li>
            <li><abbr title="para listas de definições">&lt;dl&gt;</abbr></li>
        </ul>
    </body>
</html>
